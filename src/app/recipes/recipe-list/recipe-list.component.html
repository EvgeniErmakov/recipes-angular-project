<div class="row">
  <div class="col-xs-12">
    <button [routerLink]="['/recipes/new']" class="btn btn-success">New recipe</button>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item
        [routerLink]="['/recipes', recipe.id]"
        *ngFor="let recipe of recipes" [recipe]="recipe"></app-recipe-item>
    </div>
  </div>
</div>
